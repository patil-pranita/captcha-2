<!DOCTYPE html>
<html>
  <head>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Captcha Generator</title>
      <!-- Font Awesome Icons -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      />
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet"
      />
      <!-- Stylesheet -->
      <link rel="stylesheet" href="style.css" />
      
    <title>JavaScript CAPTCHA</title>
    <script>
      // Function to generate a random string of characters
      function generateCaptcha() {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";

        let captcha = "";

        for (let i = 0; i < 5; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          captcha += characters.charAt(randomIndex);
        }

        return captcha;
      }

      // Function to display the CAPTCHA
      function displayCaptcha() {
        const captchaElement = document.getElementById("captcha");
        captchaElement.textContent = generateCaptcha();
      }
    </script>
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <div class="can" id="captcha"></div>
        <button class="captcha" id="reload-button"onclick="displayCaptcha()">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <input type="text"  placeholder="Enter the Username" required/>
      <br>
      <br>
      <input type="password" placeholder="Enter the Password" required/>
      <br>
      <br>
      <input type="text" id="user-input"placeholder="Enter the captcha" required/>
      
      <button id="submit-button" > Submit </button> 
     <script src="script.js"></script>
  </body>
</html>
